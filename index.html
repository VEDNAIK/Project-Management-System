<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <h2>Project List</h2>
      <ul id="project-list" class="list-group"></ul>
      <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#newProjectModal">New Project</button>
    </div>
    <div class="col-md-8">
      <div id="project-details">
        <h2>Main Screen</h2>
        <div id="project-info"></div>
        <div id="document-list"></div>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#uploadDocumentModal">Upload New Documents</button>
      </div>
    </div>
  </div>
</div>

<!-- New Project Modal -->
<div class="modal" id="newProjectModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="newProjectForm">
          <div class="form-group">
            <label for="projectName">Enter Project Name:</label>
            <input type="text" class="form-control" id="projectName" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>Type:</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="research" name="projectType" value="Research" checked>
              <label class="form-check-label" for="research">Research</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="company" name="projectType" value="Company">
              <label class="form-check-label" for="company">Company</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Upload Document Modal -->
<div class="modal" id="uploadDocumentModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Upload Documents</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="uploadDocumentForm">
          <div class="form-group">
            <label for="documentFiles">Select Documents:</label>
            <input type="file" class="form-control-file" id="documentFiles" multiple required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
