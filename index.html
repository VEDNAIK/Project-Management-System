<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
<style>

.error {
  color: red;
}
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

main {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

form {
  width: 60%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
}
</style>
  
</head>
<body>
  <header>
    <h1>Project Management System</h1>
  </header>
  <section>
    <div>
      <form action="/submit" method="post" onsubmit="return validateForm()">
        <label for="pid">PID:</label>
        <input type="number" id="pid" name="pid" required>
        <span id="pidError" class="error"></span>
        <br>
        <br>
        <br>
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" maxlength="15" required>
        <span id="projectNameError" class="error"></span>
        <br>
        <br>
        <br>
        <label for="project_description">Project Description:</label>
        <textarea id="project_description" name="project_description" maxlength="150" required></textarea>
        <span id="projectDescriptionError" class="error"></span>
        <br>
        <br>
        <br>
        <label>Project Type:</label>
        <br>
        <br>
        <div>
          <input type="radio" id="research" name="project_type" value="Research" required>
          <label for="research">Research</label>

          <input type="radio" id="company" name="project_type" value="Company" required>
          <label for="company">Company</label>
        </div>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <script>
      function validateForm() {
        var pid = document.getElementById("pid").value;
        var projectName = document.getElementById("project_name").value;
        var projectDescription = document.getElementById("project_description").value;

        var pidError = document.getElementById("pidError");
        var projectNameError = document.getElementById("projectNameError");
        var projectDescriptionError = document.getElementById("projectDescriptionError");

        // Reset error messages
        pidError.innerHTML = "";
        projectNameError.innerHTML = "";
        projectDescriptionError.innerHTML = "";

        // Validate PID (should be an integer)
        if (!Number.isInteger(parseInt(pid))) {
          pidError.innerHTML = "Project ID should be an integer.";
          return false;
        }

        // Validate Project Name (max length 15)
        if (projectName.length > 15) {
          projectNameError.innerHTML = "Project Name should be at most 15 characters.";
          return false;
        }

        // Validate Project Description (max length 150)
        if (projectDescription.length > 150) {
          projectDescriptionError.innerHTML = "Project Description should be at most 150 characters.";
          return false;
        }

        return true; // Submit the form if all validations pass
      }
    </script>
  </section>
</body>
</html>
